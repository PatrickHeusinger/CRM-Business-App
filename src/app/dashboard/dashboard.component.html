<mat-card>

    <h2>Welcome to the simple CRM </h2>
    <span>This application is a very simple CRM to demonstrate Angular and Firebase in combination with Angular Material Design.</span>


</mat-card>
<div class="infoBox">
    <mat-card class="dashInfo">
        <span>Customers</span>
        <span class="dashUsers">{{ this.allUsers.length }}</span>
    </mat-card>


    <mat-card class="dashInfo">
        <span>Today</span><br>
        <div class="dashSpan"> {{ date | date:'EEEE' }}</div>
    </mat-card>
    <mat-card class="dashInfo">
        <span>Time</span><br>
        <div class="dashSpan">{{ time | date: 'hh:mm:ss a' }}</div>

    </mat-card>
</div>
