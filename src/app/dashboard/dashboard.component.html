<mat-card>
    <h2>Dashboard</h2>
</mat-card>

<div class="infoBox">
    <mat-card class="dashInfo">
        <span>Customers</span>
        <span class="dashUsers">{{ this.allUsers.length }}</span>
    </mat-card>

    <mat-card class="dashInfo">
        <span>To Do</span>
        <span class="dashUsers">{{ this.allTodos.length }}</span>
    </mat-card>



</div>
<div class="infoBox">
    <mat-card class="dashInfo">
        <span>Today</span><br>
        <div class="dashSpan"> {{ date | date:'EEEE' }}</div>
    </mat-card>
    <mat-card class="dashInfo">
        <span>Time</span><br>
        <div class="dashSpan">{{ time | date: 'hh:mm:ss a' }}</div>

    </mat-card>
</div>
