<mat-card class="boardHeader">
    <h2>Customers</h2>
</mat-card>


<mat-card>
    <table>
        <tr>
            <th>Name</th>
            <th>Mail</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let  user of allUsers" [routerLink]="['/user/' + user.customIdName]">
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.city}}</td>
        </tr>


    </table>
</mat-card>


<button (click)="openDialog()" class="user-button" mat-fab color="primary" matTooltip="Add User">
    <mat-icon>add</mat-icon>
</button>
