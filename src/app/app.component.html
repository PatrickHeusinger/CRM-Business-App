<mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            <img src="assets/img/black_flash.jpg">
        </div>
        <ul class="menu-items">
            <li routerLink="/">
                <mat-icon>fact_check</mat-icon>Dashboard</li>
            <li routerLink="/user">
                <mat-icon>perm_identity</mat-icon>Customers</li>
            <li routerLink="/todo">
                <mat-icon>view_kanban</mat-icon>To Do</li>



        </ul>
        <div class="infoBox">


            <mat-card class="dashCalender">
                <mat-calendar></mat-calendar>

            </mat-card>

        </div>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <button mat-icon-button class="menu-icon" (click)="drawer.toggle()">
             <mat-icon>menu</mat-icon>
           </button>
            <span>CRM</span>
            <span class="example-spacer"></span>

        </mat-toolbar>
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>

    </div>

</mat-drawer-container>
